<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <section class="wrapper">
        <div class="screen-backdrop"></div>
        <div class="screen home-screen">
            <div class="head-wrapper">
                <div class="menu-btn">
                    <i class='bx bx-menu-alt-left'></i>
                </div>
                <div class="welcome">
                    <div class="content">
                        <h1>Hello There</h1>
                        <p>Today you have .... tasks</p>
                    </div>
                    <div class="img">
                        <img src="images/admin.jpg" alt="">
                    </div>
                </div>
            </div>

            <!-- ====CATEGORIES==== -->
            <section class="categories-wrapper">
                <div class="categories">
                    <div class="category">
                        <div class="left">
                            <img src="images/user-1.jpg" alt="">
                            <div class="content">
                                <h2>Personal</h2>
                                <p>5 Tasks</p>
                            </div> 
                        </div> 
                        <div class="options">
                            <div class="toggle-btn">
                                <i class='bx bx-dots-vertical-rounded'></i>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

            <!-- ====TASKS SCREEN==== -->
            <section class="screen category-screen">
                <div class="head-wrapper">
                    <div class="back-btn">
                        <i class='bx bx-arrow-back'></i>
                    </div>
                    <div class="options">
                        <i class='bx bx-dots-vertical-rounded'></i>
                    </div>
                </div>
            </section>

            <div class="category-details">
                <img src="images/user-1.jpg" alt="">
                <div class="details">
                    <p>5 Tasks</p>
                    <h2>Personal</h2>
                </div>
            </div>

            <div class="tasks-wrapper">
                <div class="tasks">
                    <div class="task-wrapper">
                        <label for="task" class="task">
                            <input type="checkbox" name="" id="task">
                            <span class="checkmark">
                                <i class='bx bx-check'></i>
                            </span>
                            <p>Hello there</p>
                        </label>
                        <div class="delete">
                            <i class='bx bx-trash'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--==== ADD TASK BTN ==== -->
        <div class="add-task-btn">
            <i class='bx bx-plus'></i>
        </div>
        <!-- Backdrop -->
        <div class="black-backdrop"></div>
        <!-- TASK FORM -->
        <div class="add-task">
            <div class="add-task-backdrop"></div>
            <h2 class="heading">Add Task</h2>
            <div class="input-group">
                <label for="task-input">Tasks</label>
                <input type="text" id="task-input" required>
            </div>
            <div class="input-group">
                <label for="category-select">Category</label>
                <select name="" id="category-select">
                    <option value="personal">Personal</option>
                </select>
            </div>
            <div class="btns">
                <button class="cancel-btn">Cancel</button>
                <button class="add-btn">Add</button>
            </div>
        </div>


    </section>

    <script src="script.js"></script>
</body>

</html>
